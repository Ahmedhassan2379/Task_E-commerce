<div class="pagination">
    <button class="page-btn prev" [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>

    <button class="page-btn" *ngFor="let page of totalPagesArray" 
            [class.active]="currentPage === page" (click)="goToPage(page)">
        {{ page }}
    </button>

    <button class="page-btn next" [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
</div>
