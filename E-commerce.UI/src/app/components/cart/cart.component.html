<div class="cart-container">
    <h1>Your Shopping Cart</h1>
    <table id="cart-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <tr *ngFor="let item of cartItems">
                <td>{{ item.name }}</td>
                <td>{{ item.price | currency }}</td>
                <td class="quantity-btn">
                    <button (click)="decreaseQuantity(item)">âˆ’</button>
                    <span>{{ item.quantity }}</span>
                    <button (click)="increaseQuantity(item)">+</button>
                </td>
                <td>{{item.price * item.quantity | currency }}</td>
                <td><button (click)="removeItem(item)">Remove</button></td>
            </tr>
        </tbody>
    </table>

    <!-- <a href="#" class="checkout-btn" (click)="checkout()">Proceed to Checkout</a> -->
    <div class="cart-summary">
        <h3>Total: {{ cartTotal | currency }}</h3>
        <a class="checkout-btn" (click)="clearCart()">Clear Cart</a>
        <a style="margin-top: 2px;" class="checkout-btn" (click)="goToProducts()">Go To The Products</a>
    </div>
</div>s
